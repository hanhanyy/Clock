<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas绘制时钟</title>
    <script src="js/clock.js" type="text/javascript"></script>
    <style>
*{
    margin:0;
    padding:0;
}
#clock{
     position: absolute;
    top:0;
    left:0;
    bottom:0;
    right:0;
    margin:auto;
}
    </style>
</head>
<body>
    <div class="canvas">
   <canvas id="clock" width="300px" height="300px"></canvas>
    </div>
</body>
</html>
